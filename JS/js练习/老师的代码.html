<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            border: 1px solid #ddd;
            width: 150px;
            text-align: center;
            display: none;
            position: absolute;
        }
        ul li{
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<ul id="ul-menu" class="ul-cn">
    <li class="aaa" links="www.baidu.com">跳转</li>
    <li links="www.sina.com">设置已读</li>
    <li>设置未读</li>
    <li>删除邮简</li>
</ul>
<input type="text" id="test-input" value="hello">
<script>
    var oUl = document.getElementById("ul-menu");
    var aLi = document.getElementsByTagName("li");
    var oInput = document.getElementById("test-input");
    //  var aUlCn = document.getElementsByClassName("ul-cn");
    //
    //  console.log(oUl);
    //  console.log(aUl[0].innerHTML);
    //  console.log(aUlCn);
    //事件三要素  事件源 、事件处理函数  、事件对象
    alert(oInput.value);
    document.oncontextmenu = function (e) {
        e = e || window.event;
        oUl.style.display = "block";
        //console.log(e.clientX);
        oUl.style.top = e.clientY+"px";
        oUl.style.left = e.clientX+"px";
        return false;
    }
    document.onclick = function () {
        oUl.style.display = "none";
    }
    for(var i =0;i<aLi.length;i++){
        aLi[i].onclick = function () {
            var thisLink = this.getAttribute("links");
            location.href = "http://"+thisLink;
            var thisText =this.innerText;
              //  alert(thisText);
        };
    }
</script>
</body>
</html>
