<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px #ff0000;
        }
        h2{
            text-shadow: 1px 1px 1px #ff0000;
        }
    </style>
</head>
<body>
    <h1>
        文本的阴影效果很是奇妙！！！！！！！！！！
    </h1>
    <h2>
        文本的阴影效果很是奇妙！！！！！！！！！！
    </h2>
</body>
</html>
