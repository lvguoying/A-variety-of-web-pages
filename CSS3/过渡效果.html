<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            border: 5px solid #FF9900;
            transition:width 2s,heigth 3s,transform 2s;
            margin:50px auto;
        }
        div:hover{
            width: 400px;
            height: 400px;
            transform: rotate(108deg);
        }
    </style>
</head>
<body>
    <div>
        <p>你好。这是一个 DIV 元素。你好。这是一个 DIV 元素。你好。这是一个 DIV 元素。</p>
    </div>
</body>
</html>
