<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
         div{
         background-color: #FF0000;
         width: 200px;
         height: 200px;
         border: 1px solid #000000;
     }
        .div2{
            transform:translate(50px,100px)
        }
    </style>
</head>
<body>
    <div>Hello. This is a DIV element.</div>
    <div class="div2">Hello. This is a DIV element.</div>
</body>
</html>
