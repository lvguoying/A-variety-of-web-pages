<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 200px;
            height: 200px;
            background: red;
            animation: move 1s linear forwards infinite;
        }
        @keyframes move {
            0%{
                width: 200px;
                background: black;
            }
            50%{
                width: 800px;
                background: #ff6600;
            }
            100%{
             width: 200px;
                background: #00d20d;
            }
        }
    </style>
</head>
<body>
<div class="div1">

</div>
</body>
</html>
