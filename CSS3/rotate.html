<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        div{
            background-color: #FF0000;
            border: 1px solid #000000;
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        .div2{
            transform:rotate(-30deg);
        }
    </style>
</head>
<body>
<div>你好。这是一个 DIV 元素。</div>
<div class="div2">你好。这是一个 DIV 元素。</div>
</body>
</html>
