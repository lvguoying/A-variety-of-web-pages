<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scale</title>
    <style>
        div{
            margin: 150px;
            height: 200px;
            width: 100px;
            background-color: yellow;
            transform:scale(3,2)
        }
    </style>
</head>
<body>
    <p>
        scale()方法用于增加或减小元素的大小
    </p>
    <div>
        元素的宽度是原始大小的两倍，高度是原始大小的三倍！
    </div>
</body>
</html>
