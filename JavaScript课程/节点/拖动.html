<div id="box" style="background-color: #FF0000;width: 200px;height: 200px;position: absolute"></div>
<script>
    var oBox = document.getElementById("box");

    oBox.onmousedown = function (e) {
        console.log(e);
        var X = e.clientX-oBox.offsetLeft;
        var Y = e.clientY-oBox.offsetTop;
        document.onmousemove= function (e) {
            oBox.style.top = e.clientY-Y +"px";
            oBox.style.left = e.clientX-X+"px";
            console.log(e);

    };
        oBox.onmouseup =function (e) {
           document.onmousemove = null;
    }

}
