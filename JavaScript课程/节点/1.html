<script>
    var aDiv = document.getElementsByTagName("div");
    var oBox = document.getElementById("box");
    function getClassName(className,obj) {
        if(document.querySelectorAll())
            var thisObjList = obj.getElementsByTagName("*");
        var aArr = [];
        for(var i = 0;i<thisObjList.length;i++){
            var thisClassList = thisObjList[i].classList;
            for(var j=0;j<thisClassList.length;j++){
                if(thisClassList[j]==className){
                    aArr.push(thisObjList[i]);
                }
            }
        }
        return aArr;
    }

</script>
