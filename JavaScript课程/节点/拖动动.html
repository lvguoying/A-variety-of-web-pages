<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动</title>
</head>
<body>
<div id="box" style="width: 200px;height: 200px;background-color: #FF0000;position: absolute"></div>
<script>
    var oBox = document.getElementById("box");
    oBox.onmousedown = function (e) {
        var thisX = e.clientX-oBox.offsetLeft;
        var thisY = e.clientY-oBox.offsetTop;
        console.log(e);
        document.onmousemove = function (e) {
            oBox.style.left = e.clientX-thisX+"px";
            oBox.style.top = e.clientY-thisY+"px";
        };
        oBox.onmouseup = function () {
            document.onmousemove = null;
        }
    }

</script>
</body>
</html>
