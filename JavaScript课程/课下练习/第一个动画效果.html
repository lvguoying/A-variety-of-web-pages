<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            background-color: #d32f2f;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="change-div"></div>
<div class="change-div"></div>
<div class="change-div"></div>
<div class="change-div"></div>

<script>
    var oDiv = document.getElementsByClassName("change-div");
    for(var i =0;i<oDiv.length;i++){
        bigChange(oDiv[i]);
    }
    function bigChange(obj) {
        obj.onmouseover = function () {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                if (obj.offsetWidth > 600) {
                    clearInterval(obj.timer);
                } else {
                    obj.style.width = obj.offsetWidth + 10 + "px";
                }
                }, 100)
        };
        obj.onmouseout = function () {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                if (obj.offsetWidth <= 200) {
                    clearInterval(obj.timer);
                } else {
                    obj.style.width = obj.offsetWidth - 10 + "px";
                }
            }, 100)
        }
    }
</script>
</body>
</html>
