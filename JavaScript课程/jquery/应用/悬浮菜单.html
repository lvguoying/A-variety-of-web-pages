<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style-type: none;
        }
        .box{
            width: 200px;
            margin-top: 50px;
        }
        .box > ul > li{
            position: relative;
        }
        .box  ul p {
            text-align: center;
            padding:5px 0;
            border: 1px solid #ffffff;
            border-bottom-color:#dddddd;
        }
        .box .active p{
            border: 1px solid #40aa53;
            border-right: none;
            border-left: none;
            position: relative;
            z-index: 10;
            background-color: white;
        }
        .box ul ul{
            display: none;
            position: absolute;
            top:0;
            z-index: 5;
            left: 199px;
            width: 200px;
            border: 1px solid #40aa53;
            text-align: center;
        }
        .box .active ul{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <p>菜单一</p>
            <ul>
                <li>菜单一内容1</li>
                <li>菜单一内容2</li>
                <li>菜单一内容3</li>
                <li>菜单一内容4</li>
            </ul>
        </li>
        <li>
            <p>菜单二</p>
            <ul>
                <li>菜单二内容1</li>
                <li>菜单二内容2</li>
            </ul>
        </li>
        <li>
            <p>菜单三</p>
            <ul>
                <li>菜单三内容1</li>
                <li>菜单三内容2</li>
                <li>菜单三内容3</li>
            </ul>
        </li>
        <li>
            <p>菜单四</p>
            <ul>
                <li>菜单四内容1</li>
                <li>菜单四内容2</li>
            </ul>
        </li>
        <li>
            <p>菜单五</p>
            <ul>
                <li>菜单五内容1</li>
                <li>菜单五内容2</li>
                <li>菜单五内容3</li>
            </ul>
        </li>
        <li>
            <p>菜单六</p>
            <ul>
                <li>菜单六内容1</li>
                <li>菜单六内容2</li>
                <li>菜单六内容3</li>
                <li>菜单六内容4</li>
            </ul>
        </li>
    </ul>
    <script>
        $(".box > ul > li").mouseover(function () {
            $(this).addClass("active").siblings().removeClass("active")
        })
        console.log($(".box > ul > li"))
    </script>
</div>
</body>
</html>
