<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点</title>
    <script src="../js/jquery-3.3.1.js"></script>
    <style type="text/css">
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<form action="" method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label  for="username">名称:</label>
            <input id="username" type="text" value="名称" />
        </div>
        <div>
            <label for="pass">密码:</label>
            <input id="pass" type="password" value="密码" />
        </div>
        <div>
            <label for="msg">信息:</label>
            <textarea id="msg" rows="10" cols="25">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script>
    $(function () {
        $(":input").focus(function () {
            $(this).addClass("focus");
            if($(this).val()==this.defaultValue){
                $(this).val("");
            }
        }).blur(function () {
            $(this).removeClass("focus").val(this.value==""?this.defaultValue:$(this).val());
        })
    })
</script>
</body>
</html>
