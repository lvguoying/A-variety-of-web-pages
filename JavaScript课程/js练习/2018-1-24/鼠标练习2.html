<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 150px;
            border: 1px solid #ddd;
            text-align: center;
            list-style-type: none;
            position: absolute;
            display: none;
        }
        ul li{
            border-bottom:1px solid #ddd;
        }
    </style>
</head>
<body>
<ul id="ul-menu">
    <li links="www.baidu.com">设置已读</li>
    <li>设置未读</li>
    <li>设置待办</li>
    <li>删除邮件</li>
</ul>
<input type="text" id="test-input" value="hello">
<script>
    var oUl = document.getElementById("ul-menu");
    var aLi = document.getElementsByTagName("li");
    var oInput = document.getElementById("test-input");
    alert(oInput.value);
    document.oncontextmenu = function (e) {
        oUl.style.display = "block";
        oUl.style.top = e.clientY+"px";
        oUl.style.left = e.clientX+"px";
        return false
    };
    document.onclick = function () {
        oUl.style.display = "none"
    };
    for(var i=0;i<aLi.length;i++){
        aLi[i].onclick = function () {
            var thisLink = this.getAttribute("links");
            location.href = "http://"+thisLink;
            var thistext = this.innerText;
        };
    }
</script>
</body>
</html>
