<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        .box{
            border: 1px solid #dddddd;
            width: 450px;
            margin:0 auto;
            position: relative;
        }
        .header{
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }
        .header li{
            float: left;
            width: 100px;
            text-align: center;
            color: #ffffff;
        }
        .header .active{
            background-color: #dddddd;
            color: #000000;
        }
        .bottom div{
            display: none;
        }
        .bottom .active{
            display: block;
        }
        .aa{
            color: #0000FF !important;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="header" id="nav">
        <ul class="clearfix">
            <li class="active">第一课</li>
            <li class="aa">第二课</li>
            <li>第三课</li>
        </ul>
    </div>
    <div class="bottom" id="content">
        <div style="display: block">第一节课的内容</div>
        <div>第二节课的内容</div>
        <div>第三节课的内容</div>
    </div>
</div>
<div id ="test" style="color: #FF0000">hello</div>
<script>
    var aLi = document.getElementById("nav").getElementsByTagName("li");
    var aDiv = document.getElementById("content").getElementsByTagName("div");
    var oDiv = document.getElementById("test");
    for(var i=0;i<aLi.length;i++ ){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            for(var j=0;j<aLi.length;j++){
                aLi[j].classList.remove("active");
                aDiv[j].style.display = "none";
            }
            this.classList.add("active");
            aDiv[this.index].style.display = "block";
            if(this.index == 2){
                oDiv.style.cssText = "display:block;color:blue";
            }
        }
    }
</script>
</body>
</html>
