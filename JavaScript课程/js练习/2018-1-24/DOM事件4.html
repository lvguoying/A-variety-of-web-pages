<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color: #00d20d;width: 120px;height: 20px;
     padding: 40px;color: #f56600">把鼠标移到上面</div>

<div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color:green;color: #00aaee;width: 90px;
     height: 20px;padding: 40px;font-size: 12px;float: right">点击这里</div>
<script>
    function mOver(obj) {
        obj.innerHTML="谢谢！"
    }
    function mOut(obj) {
        obj.innerHTML="我还是那个把鼠标移到上面的文字"
    }
    function mDown(obj) {
        obj.style.backgroundColor="#1ec5e5";
        obj.innerHTML="请释放鼠标按钮"
    }
    function mUp(obj) {
        obj.style.backgroundColor="green";
        obj.innerHTML="请按下鼠标按钮"
    }
</script>
</body>
</html>
